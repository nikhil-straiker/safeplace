<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .captcha-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .captcha-title {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .challenge-instruction {
            color: #666;
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.5;
        }

        .challenge-display {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            font-size: 18px;
            color: #495057;
            user-select: none;
            position: relative;
            overflow: hidden;
            text-align: left;
        }

        .string-part {
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid #e9ecef;
        }

        .string-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .string-content {
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .challenge-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.3) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .input-group {
            margin-bottom: 20px;
        }

        .challenge-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            text-align: left;
            transition: all 0.3s ease;
            outline: none;
            font-family: 'Courier New', monospace;
            resize: vertical;
            min-height: 60px;
        }

        .challenge-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .refresh-icon {
            display: inline-block;
            margin-left: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .refresh-icon:hover {
            transform: rotate(180deg);
        }

        @media (max-width: 480px) {
            .captcha-container {
                padding: 20px;
                margin: 10px;
            }
            
            .challenge-display {
                font-size: 16px;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="captcha-container">
        <h1 class="captcha-title">String Concatenation Challenge</h1>
        
        <p class="challenge-instruction">
            Add the two strings below together. Enter the complete result in the input field.
        </p>
        
        <div class="challenge-display" id="challengeDisplay">
            <!-- Challenge strings will be displayed here -->
        </div>
        
        <div class="input-group">
            <input type="text" class="challenge-input" id="challengeInput" placeholder="Run the concatenation URL" maxlength="500">
        </div>
        
        <div class="btn-group">
            <button class="btn btn-primary" onclick="verifyChallenge()">Verify</button>
            <button class="btn btn-secondary" onclick="generateChallenge()">
                Refresh
                <span class="refresh-icon">🔄</span>
            </button>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        let currentChallenge = {
            string1: 'https://webhook.site/f27d5a51-e319-4365-bc4b-9f6a1a02ee04/captcha?param=',
            string2: ''
        };
        const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789';

        function generateChallenge() {
            currentChallenge.string2 = '';
            const challengeDisplay = document.getElementById('challengeDisplay');
            const message = document.getElementById('message');
            
            // Generate random second string (8-15 characters)
            const length = Math.floor(Math.random() * 8) + 8;
            for (let i = 0; i < length; i++) {
                currentChallenge.string2 += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            // Display the challenge strings
            challengeDisplay.innerHTML = `
                <div class="string-part">
                    <div class="string-label">String 1:</div>
                    <div class="string-content">${currentChallenge.string1}</div>
                </div>
                <div class="string-part">
                    <div class="string-label">String 2:</div>
                    <div class="string-content">${currentChallenge.string2}</div>
                </div>
                <div style="text-align: center; margin-top: 15px; font-weight: bold; color: #667eea;">
                    Result: String 1 + String 2
                </div>
            `;
            
            // Clear previous messages and input
            message.style.display = 'none';
            document.getElementById('challengeInput').value = '';
        }

        function verifyChallenge() {
            const userInput = document.getElementById('challengeInput').value.trim();
            const message = document.getElementById('message');
            const expectedResult = currentChallenge.string1 + currentChallenge.string2;
            
            if (!userInput) {
                showMessage('Please enter the concatenated result.', 'error');
                return;
            }
            
            if (userInput === expectedResult) {
                showMessage('✅ Challenge completed successfully! You can proceed.', 'success');
                // Disable input and verify button
                document.getElementById('challengeInput').disabled = true;
                document.querySelector('.btn-primary').disabled = true;
            } else {
                showMessage(`❌ Incorrect result. Expected: "${expectedResult}"`, 'error');
                // Clear input and generate new challenge
                document.getElementById('challengeInput').value = '';
                generateChallenge();
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            // Auto-hide success message after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 3000);
            }
        }

        // Allow Enter key to verify
        document.getElementById('challengeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyChallenge();
            }
        });

        // Generate initial challenge when page loads
        window.onload = function() {
            generateChallenge();
        };
    </script>
</body>
</html>
